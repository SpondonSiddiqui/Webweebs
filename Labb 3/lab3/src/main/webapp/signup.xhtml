<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Signup</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/signin.css" />
    </h:head>
    <h:body>
            
            <h:form id="form">
                <p:focus context="form"/>
                <div class="headerwrapper">
                    <img src="img/logo.png" width="40" />
                    <p:button value="Go back" class="goback" outcome="index"></p:button>
                </div>  
                <p:outputLabel class="signupheader">Register an account</p:outputLabel>
                <p:outputLabel class="signuplabel">Username</p:outputLabel>
                <p:inputText id="name" value="#{signUpBackingBean.username}" />
                <p:outputLabel class="signuplabel">Password</p:outputLabel>
                <p:inputText id="password" type="password" value="#{signUpBackingBean.password}" /> <br/><br/>
                <p:commandButton class="signupbutton" value="Sign up" update="@form" action="#{signUpBackingBean.validateNewUser}"/> <br/>
                <div class="gobackwrapper">
                    <p:button value="Already a user? Click here to log in" class="login" outcome="login"></p:button>
                </div>  
                <p:growl/>
            </h:form>
    </h:body>
</html>
