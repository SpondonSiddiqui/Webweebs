<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
    <h:head><title>Shuffle test</title></h:head>
    <h:body>
        <h:form> <p:dataTable value="#{movieGridBackingBean.movies}" var="movie" paginator="true" rows="10"> 
                <p:column headerText="Title" sortBy="#{movie.name}">#{movie.name}</p:column>
                <p:column headerText="Release year" sortBy="#{movie.releaseYear}">#{movie.releaseYear}</p:column>
                <p:column headerText="Rating" sortBy="#{movie.rating}">#{movie.rating}</p:column> 
            </p:dataTable> </h:form>
    </h:body>
</html>
