<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Shuffle test</title>
    </h:head>

    <h:body>
        
        <h:button value="Log in" outcome="login.xhtml"></h:button>
        
        <h:form id="form">
            <p:dataGrid var="movie" value="#{movieBackingBean.movies}" columns="3" layout="grid"
                        rows="12" paginator="true" id="mov"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="6,12,16">

                <f:facet name="header">
                    Movies
                </f:facet>

                <p:panel header="#{movie.name}" style="text-align:center">
                    <h:panelGrid columns="1" style="width:100%">
                        <!--<p:graphicImage name="img/Joker.jpg"/> -->
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Duckling_-_domestic_duck.jpg/170px-Duckling_-_domestic_duck.jpg"/>
                        <h:outputText value="#{movie.releaseYear}" />

                    </h:panelGrid>
                </p:panel>
            </p:dataGrid>
        </h:form>
        <!--
        <h:form> <p:dataTable value="#{movieBackingBean.movies}" var="movie" paginator="true" rows="10"> 
                <p:column headerText="Title" sortBy="#{movie.name}">#{movie.name}</p:column>
                <p:column headerText="Release year" sortBy="#{movie.releaseYear}">#{movie.releaseYear}</p:column>
                <p:column headerText="Rating" sortBy="#{movie.rating}">#{movie.rating}</p:column> 
            </p:dataTable> </h:form>
        -->
    </h:body>
</html>
