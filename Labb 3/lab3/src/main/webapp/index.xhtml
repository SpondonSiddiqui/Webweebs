        <p:carousel autoPlayInterval="3" circular="true" numVisible="3" value="#{movieBackingBean.movies}" var="movie">
            <div style="width:200px;">
                <h:link outcome="detailedMovie">
                    <img
                        src="https://image.tmdb.org/t/p/w185/#{movie.poster_path}" 
                        alt="Card image cap">
                        <f:param name="id" value="#{movie.id}"/>
                    </img>
                </h:link>
                <h4 class="card-title">#{movie.title}</h4>
                <p class="card-text movie-overview">#{movie.overview}</p>
                <p class="card-text"><small class="text-muted">Rating: #{movie.avg_rating}</small></p>
            </div>
        </p:carousel>
