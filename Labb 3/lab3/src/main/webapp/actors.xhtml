<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Top Actors</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </h:head>

    <h:body>

        <ui:decorate template="WEB-INF/template/common.xhtml">
            <ui:define name="menu">
            </ui:define>
        </ui:decorate>

        <h:form id="form" style="margin-left: 15%; margin-right: 15%">
            <div class="search-wrapper">
                <p:inputText id="searchInput" class="search-movie" placeholder="Movies, series..." value="#{movieBackingBean.searchKey}" required="false" label="Search: "></p:inputText>
                <p:commandButton value="Search" class="search-button" id="search" action="#{movieBackingBean.searchMovie}" update="mov"></p:commandButton>
            </div>
            <p:dataGrid var="actor" value="#{actorBackingBean.actors}" columns="4" layout="grid"
                        rows="20" paginator="true" id="mov"
                        paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink}"
                        >
                <f:facet name="header">
                    Top Actors
                </f:facet>
                <p:panel header="#{actor.name}" style="text-align:center" >
                    <h:panelGrid columns="1" style="width:100%">
                        <h:link outcome="actorDetails.xhtml">
                            <img src="#{actor.picture_path}" width="200">
                                <f:param name="id" value="#{actor.id}"/>
                            </img>
                           
                        </h:link>
                         <h:outputText value="#{actor.id}"/>
                    </h:panelGrid>
                </p:panel>
            </p:dataGrid>
        </h:form>
    </h:body>
</html>
