<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title value="#{showMovieBackingBean.getMovie()}" var="movie">#{movie.name}</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <br />
        <h:form>
            <p:dataTable value="#{showMovieBackingBean.getMovie()}" var="movie"
                         paginator="true" rows="10">
                <p:column headerText="Name" sortBy="#{movie.name}">#{movie.name}
                    <p:button href="index.xhtml">
                        <f:param name="name" value="#{movie.name}"/>
                    </p:button>
                </p:column>

                <p:column headerText="Rating" sortBy="#{movie.rating}">#{movie.rating}</p:column>
                <p:column headerText="Description" sortBy="#{movie.description}">#{movie.description}</p:column>
            </p:dataTable>
        </h:form>
    </h:body>

</html>
