<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>

        <h:form>
            <p>Username</p> 
            <h:inputText value="#{loginBackingBean.username}"></h:inputText>
            <p>Password</p> 
            <h:inputText value="#{loginBackingBean.password}"></h:inputText>
            
            <br/>
            
            <br/>
            
            <h:commandButton value="Log in" action="#{loginBackingBean.checkValidity}"></h:commandButton>
            
        </h:form>

    </h:body>
</html>
