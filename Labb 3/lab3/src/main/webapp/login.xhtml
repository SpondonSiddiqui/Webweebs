<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>

        <h:form>
            <p:outputLabel>Username</p:outputLabel> 
            <p:inputText id="username" value="#{loginBackingBean.username}"></p:inputText>
            
            <br/>
            <br/>
       
            <p:outputLabel>Password</p:outputLabel>
            <p:inputText id="password" value="#{loginBackingBean.password}"></p:inputText>
            
            <br/>
            <br/>
            
            <p:commandButton value="Log in" action="#{loginBackingBean.validateLoginDetails}" class="login-button"></p:commandButton>
            
        </h:form>

    </h:body>
</html>
