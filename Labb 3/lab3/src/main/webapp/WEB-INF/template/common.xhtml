      <html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Templating example</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
		<link rel="stylesheet" type="text/css" href="main.css" />
                <link rel="stylesheet" type="text/css" href="./css/style.css" />
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</h:head>
	<h:body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-light sticky-top">
			<div class="container">
                                <a class="navbar-brand" href="index.xhtml">
                                    <img src="img/logo.png" height="30" class="d-inline-block align-top"
                                        alt="mdb logo"/> MovIT
                                </a>
                                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                  </button>
                                
                                <!-- Links -->
                                <ul class="navbar-nav mr-auto">
                                  <li class="nav-item active">
                                      <p:link class="nav-link" value="Movies" outcome="index">
                                          
                                      </p:link>
                                  </li>
                                  <li class="nav-item">
                                      <p:link class="nav-link" value="My Watchlists" outcome="index" rendered="#{userBean.loggedIn}">
                                          
                                      </p:link>
                                  </li>
                                </ul>
                                <ul class="navbar-nav ml-auto nav-flex-icons">
                                    <li>
                                        
                                    </li>
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333" data-toggle="dropdown"
                                          aria-haspopup="true" aria-expanded="false">
                                          <i class="fas fa-user">
                                              <p:outputLabel class="logged-in-text" rendered="#{userBean.loggedIn}" value="Logged in as #{userBean.user.username}"></p:outputLabel>
                                              <img src="img/user_logo.png" width="25"/>
                                          </i>
                                        </a>
                                        <div class="dropdown-menu dropdown-menu-right dropdown-default"
                                          aria-labelledby="navbarDropdownMenuLink-333">
                                          <h:form>
                                            
                                                <p:commandLink value="Log out" rendered="#{userBean.loggedIn}" class="dropdown-item" action="#{loginBackingBean.onLogout}"></p:commandLink>
                                            
                                                <p:link value="Log in" class="dropdown-item" rendered="#{!userBean.loggedIn}" outcome="login"></p:link>
                                                <p:link value="Create an account" class="dropdown-item" rendered="#{!userBean.loggedIn}" outcome="signup"></p:link>
                                            
                                        </h:form>
                                        </div>
                                    </li>
                                </ul>
                                
                             
                                
			</div>
		</nav>
		
	</h:body>
</html>
