<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title value="#{showMovieBackingBean.getMovie()}" var="movie">#{movie.title}
            <f:param name="name" value="#{movie.name}"/>
        </title>
        <h:outputStylesheet name="css/jsfcrud.css"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <link rel="stylesheet" href="css/style.css" />
    </h:head>
    <h:body>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/main.js"></script>

        <ui:decorate template="WEB-INF/template/common.xhtml">
            <ui:define name="menu">
            </ui:define>
        </ui:decorate>

        <div class="card text-center">
            <div class="tab-content card-body" id="actorContent">
                <div class="tab-pane fade show active" id="about" role="tabpanel" aria-labelledby="about-tab">
                    <div class="row">
                        <div class="col-3">
                            <img src="https://image.tmdb.org/t/p/w185/#{showMovieBackingBean.movie.poster_path}" class="img-fluid" alt="Responsive image" />
                            <table class="table table-sm" value="#{showMovieBackingBean.getMovie()}" var="movie">
                                <tbody>
                                    <tr>
                                        <th scope="row">Release year</th>
                                        <td>#{showMovieBackingBean.movie.release_date}</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Rating</th>
                                        <td>#{showMovieBackingBean.movie.avg_rating}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col" value="#{showMovieBackingBean.movie}">
                            <h5 id="movieTitle" class="card-title text-left" float="left">#{showMovieBackingBean.movie.title}</h5>
                            <p id="movieDescription" class="card-text text-left">#{showMovieBackingBean.movie.overview}</p>
                        </div>
                    </div>
                    <div class="row">
                    </div>
                </div>
            </div>
        </div>
        <div>
            <h:form id="reviewList">
                <h:form id="reviewList">
                    <p:dataList value="#{reviewBackingBean.reviews}" var="review" type="ordered">
                        <f:facet name="header">
                            Reviews
                        </f:facet>
                        #{review.content}
                    </p:dataList> 
                </h:form>
            </h:form>
        </div>
        <div>
            <h:form id="reviewForm"> 
                <p:outputLabel>Leave a review</p:outputLabel>
                <p:inputText id="input" value="#{reviewBackingBean.contentInput}" />
                <p:commandButton value="Submit" update="" action="#{reviewBackingBean.submitReview}"/> <br/>     
                <p:growl/>
            </h:form>
        </div>
    </h:body>
</html>
